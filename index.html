<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Jordan by nick11roberts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/jordan-style.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type = "text/javascript">
      function talkToJordan(){
        $(document).ready(function() {
          var inputStatement = $('#inputArea').val();
          $('#txtOutput').text(inputStatement);
        });
      } // end talkToJordan
   </script>
  </head>
  <body>
    <section class="page-header">

      <h1 class="project-name">Jordan</h1>
      <h2 class="project-tagline">A chat bot powered by Google App Engine. </h2>
      <br/>
      <div class="container">
        <form id="jordanInputForm">

          <div class="group" id="inputTextBox">
            <input id="inputArea" type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Say something to Jordan</label>
          </div>

        </form>
        <input name="buttonExecute" onclick="talkToJordan()" type="button" value="Go" class="btn" />
        <br/>
        <a href="https://github.com/nick11roberts/jordan" class="btn">View on GitHub</a>
        <a href="https://github.com/nick11roberts/jordan/zipball/master" class="btn">Download .zip</a>
        <a href="https://github.com/nick11roberts/jordan/tarball/master" class="btn">Download .tar.gz</a>
      </div>

    </section>

    <section class="main-content">


      <p id="txtOutput">
      </p>

      <!--
        main content here.
      -->




      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/nick11roberts/jordan">Jordan</a> is maintained by <a href="https://github.com/nick11roberts">nick11roberts</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>


  </body>
</html>
