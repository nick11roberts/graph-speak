<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Jordan by nick11roberts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/jordan-style.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <section class="page-header">

      <h1 class="project-name">Jordan</h1>
      <h2 class="project-tagline">A chat bot powered by Google App Engine. </h2>
      <br/>
      <div class="container">
        <form id="jordanInputForm" onclick="javascript:void(0);">
          <div class="group" id="inputTextBox">
            <input id="inputArea" type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Say something to Jordan</label>
          </div>
          <input name="buttonExecute" type="button" value="Submit" class="btn" id="talkToJordanSubmitButton" />
        </form>

        <br/>
        <a href="https://github.com/nick11roberts/jordan" class="btn">View on GitHub</a>
        <a href="https://github.com/nick11roberts/jordan/zipball/master" class="btn">Download .zip</a>
        <a href="https://github.com/nick11roberts/jordan/tarball/master" class="btn">Download .tar.gz</a>
      </div>

    </section>

    <section class="main-content">


      <h1 class="outputStyle">
        <p id="txtOutput">
          <!-- Jordan's responses will appear here.  -->
        </p>
      </h1>




      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/nick11roberts/jordan">Jordan</a> is maintained by <a href="https://github.com/nick11roberts">nick11roberts</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>


    <script type = "text/javascript">
      function init() {
        //Parameters are APIName,APIVersion,CallBack function,API Root
        gapi.client.load('talkToJordan', 'v1',
          function() {
            afterClientLibLoad();
          }, 'https://dazzling-card-98505.appspot.com/_ah/api');

      }

      function afterClientLibLoad(){
        document.getElementById('talkToJordanSubmitButton').onclick = function() {
          callPrompt();
        }
      }

      //Prompt function
      function callPrompt() {
              //Validate the entries
              var _UserInput = document.getElementById('inputArea').value;

              //Build the Request Object
              var requestData = {};
              requestData.inputStatement = _UserInput;
              //
              gapi.client.talkToJordan.prompt(requestData).execute(function(resp) {
                      if (!resp.code) {
                              $('#txtOutput').text(resp.statement);
                      }
              });
      }
   </script>
   <script src="https://apis.google.com/js/client.js?onload=init"></script>


  </body>
</html>
